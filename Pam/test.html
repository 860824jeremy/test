<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        margin: 0;
        /* <p>預設上下margin有值*/
      }
      .a1,
      .a2 {
        /* width: 50px;
        height: 200px; */
        display: inline-block;
        position: relative;
      }
      .a1 {
        font-size: 100px;
        line-height: 150px;
        color: blue;
      }
      .box1 {
        position: absolute;
        height: 150px;
        width: 100px;
        outline: blue dashed 1px;
        top: 0;
      }
      .box1-1 {
        position: absolute;
        height: 150px;
        width: 100px;
        outline: blue dashed 1px;
        top: 0;
        left: 181px;
      }
      .a2 {
        font-size: 100px;
        line-height: 1;
        color: red;
      }
      .box2 {
        position: absolute;
        height: 100px;
        width: 100px;
        outline: red dashed 1px;
        top: 0;
      }
      .box2-1 {
        position: absolute;
        height: 100px;
        width: 100px;
        outline: red dashed 1px;
        top: 25px;
        left: 278px;
      }
      .b {
        font-size: 50px;
        display: inline-block;
      }

      .container {
        font-size: 100px;
        outline: 1px red solid;
        position: relative;
      }
      img {
        width: 20px;
        border: 1px black solid;
        vertical-align: baseline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      x X
      <span class="a1">X</span>
      <div class="box1-1"></div>
      <span class="a2">X</span>
      <div class="box2-1"></div>
      <span class="b">X</span>
      <span class="b">x</span>

      <img src="./img/logo.png" alt="" />
    </div>
